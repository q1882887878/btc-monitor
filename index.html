<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>比特币每小时涨跌固定格子监控面板 (币安API)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            up: '#00B578',       // 上涨颜色-绿色
            down: '#F53F3F',     // 下跌颜色-红色
            neutral: '#6B7280',  // 持平颜色-灰色
            dark: '#111827',     // 深色背景
            'dark-light': '#1F2937' // 稍亮深色
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .block-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .block-hover {
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .block-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .refresh-disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .period-active {
        background-color: rgba(59, 130, 246, 0.8);
        transform: scale(1.05);
      }
      .grid-cell {
        height: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }
      .grid-cell::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 1;
      }
      .block-hover:hover .grid-cell::before {
        opacity: 1;
      }
      .change-text {
        position: relative;
        z-index: 2;
      }
      .grid-cell-15min {
        height: 60px; /* 15分钟格子更小 */
      }
      .text-xs-15min {
        font-size: 0.65rem; /* 更小的文字 */
      }
    }
  </style>
</head>

<body class="bg-dark text-gray-100 min-h-screen">
  <!-- 顶部标题区域 -->
  <header class="bg-dark-light py-4 px-6 border-b border-gray-700">
    <div class="container mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-3 md:mb-0">
          <i class="fa fa-btc text-blue-400 text-2xl mr-3"></i>
          <h1 class="text-xl md:text-2xl font-bold">比特币每小时涨跌固定格子监控面板</h1>
        </div>
        <div class="flex items-center space-x-4">
          <!-- 周期切换按钮 -->
          <div class="flex border border-gray-600 rounded-md overflow-hidden">
            <button id="period1h" class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 transition-colors period-active">
              1小时
            </button>
            <button id="period15min" class="px-3 py-1.5 bg-blue-700 hover:bg-blue-600 transition-colors">
              15分钟
            </button>
          </div>
          <div class="text-sm text-gray-400">
            <span id="currentTime">--:--:--</span>
          </div>
          <button id="refreshBtn" class="flex items-center space-x-1 px-3 py-1.5 rounded-md bg-blue-600 hover:bg-blue-700 transition-colors">
            <i class="fa fa-refresh"></i>
            <span>刷新</span>
            <span id="refreshCooldown" class="ml-1 text-xs hidden">（10s）</span>
          </button>
        </div>
      </div>
      <div class="mt-2 text-sm text-gray-400">
        <span>最后更新: <span id="lastUpdated">--:--:--</span></span>
        <span class="ml-4" id="connectionStatus">
          <i class="fa fa-circle text-up"></i> 连接币安API
        </span>
        <span class="ml-2 text-xs text-gray-500">(过去24小时，从左到右: 过去→现在)</span>
      </div>
    </div>
  </header>

  <!-- 统计概览 -->
  <section class="container mx-auto px-6 py-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-dark-light rounded-lg p-4 block-shadow">
        <div class="text-gray-400 text-sm mb-1">当前价格 (BTC/USDT)</div>
        <div class="flex items-baseline">
          <span id="currentPrice" class="text-xl font-bold">$--</span>
        </div>
      </div>
      <div class="bg-dark-light rounded-lg p-4 block-shadow">
        <div class="text-gray-400 text-sm mb-1" id="upTitle">上涨小时数</div>
        <div class="flex items-baseline">
          <span id="upCount" class="text-xl font-bold text-up">0</span>
          <span class="text-gray-400 ml-1" id="upTotal">/24</span>
        </div>
      </div>
      <div class="bg-dark-light rounded-lg p-4 block-shadow">
        <div class="text-gray-400 text-sm mb-1" id="downTitle">下跌小时数</div>
        <div class="flex items-baseline">
          <span id="downCount" class="text-xl font-bold text-down">0</span>
          <span class="text-gray-400 ml-1" id="downTotal">/24</span>
        </div>
      </div>
      <div class="bg-dark-light rounded-lg p-4 block-shadow">
        <div class="text-gray-400 text-sm mb-1">24小时总涨跌幅</div>
        <div class="flex items-center">
          <span id="totalChange" class="text-xl font-bold">-</span>
        </div>
      </div>
    </div>
  </section>

  <!-- 主要面板区域 -->
  <main class="container mx-auto px-6 pb-12">
    <h2 class="text-lg font-semibold mb-4" id="periodTitle">最近24小时涨跌情况（1小时/格，USDT, 颜色深度表示幅度）</h2>
    
    <!-- 图例说明 -->
    <div class="flex flex-wrap gap-4 mb-6 text-sm">
      <div class="flex items-center">
        <div class="w-4 h-4 bg-gradient-to-br from-up to-green-700 rounded-sm mr-2"></div>
        <span>上涨 (颜色越深幅度越大)</span>
      </div>
      <div class="flex items-center">
        <div class="w-4 h-4 bg-gradient-to-br from-down to-red-700 rounded-sm mr-2"></div>
        <span>下跌 (颜色越深幅度越大)</span>
      </div>
    </div>
    
    <!-- 固定格子面板（动态调整布局） -->
    <div id="gridBlocks" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-12 gap-3">
      <!-- 加载状态 -->
      <div class="col-span-full flex justify-center items-center py-12">
        <div class="text-center">
          <i class="fa fa-circle-o-notch fa-spin text-blue-400 text-3xl mb-3"></i>
          <p class="text-gray-400">加载数据中...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 底部信息 -->
  <footer class="bg-dark-light py-4 border-t border-gray-700">
    <div class="container mx-auto px-6 text-center text-gray-500 text-sm">
      <p>数据来源：币安API | 比特币每小时涨跌固定格子面板 (支持1小时/15分钟切换)</p>
    </div>
  </footer>

  <!-- 悬浮详情卡片 -->
  <div id="detailCard" class="fixed hidden bg-dark-light p-3 rounded-lg shadow-lg border border-gray-700 z-50 w-56">
    <div class="text-xs text-gray-400 mb-1">时间</div>
    <div class="font-medium mb-2" id="detailTime">-</div>
    <div class="grid grid-cols-2 gap-2 text-xs">
      <div>
        <div class="text-gray-400">前一周期收盘</div>
        <div id="detailPrevClose">-</div>
      </div>
      <div>
        <div class="text-gray-400">当前收盘</div>
        <div id="detailClose">-</div>
      </div>
      <div>
        <div class="text-gray-400">涨跌额</div>
        <div id="detailChange">-</div>
      </div>
      <div>
        <div class="text-gray-400">涨跌幅</div>
        <div id="detailChangePercent">-</div>
      </div>
    </div>
  </div>

  <script>
    // 全局状态管理
    let currentPeriod = '1h'; // 默认1小时周期
    let canRefresh = true;
    let refreshTimer = null; // 新增：存储冷却计时器ID
    const refreshCooldown = 10;
    let gridData = { '1h': null, '15min': null }; // 缓存两种周期数据

    // 生成备用模拟数据（根据当前周期）
    function generateFallbackData(period) {
      const data = [];
      const now = new Date();
      const totalCount = period === '1h' ? 25 : 97; // 多一个用于计算第一个change
      const intervalMinutes = period === '1h' ? 60 : 15;
      
      // 计算当前周期的起始时间
      const currentPeriodStart = new Date(
        now.setMinutes(period === '1h' ? 0 : Math.floor(now.getMinutes() / 15) * 15, 0, 0)
      );
      
      let basePrice = 70000 + Math.random() * 10000; // 随机起始价格
      const volatility = period === '1h' ? 5 : 2; // 1小时波动更大（±5%），15分钟±2%
      
      for (let i = totalCount - 1; i >= 0; i--) {
        const periodStart = new Date(currentPeriodStart.getTime() - i * intervalMinutes * 60000);
        
        const open = parseFloat(basePrice.toFixed(2));
        const changePercent = (Math.random() - 0.5) * volatility;
        const close = parseFloat((open * (1 + changePercent / 100)).toFixed(2));
        const high = parseFloat((Math.max(open, close) * (1 + Math.random() * 0.005)).toFixed(2));
        const low = parseFloat((Math.min(open, close) * (1 - Math.random() * 0.005)).toFixed(2));
        
        data.push({
          time: periodStart,
          open, high, low, close,
          change: parseFloat((close - open).toFixed(2)),
          changePercent: parseFloat(changePercent.toFixed(2))
        });
        
        basePrice = close;
      }
      return data.reverse(); // 从过去到现在
    }

    // 从后端获取指定周期的数据（使用币安API代理）
    async function fetchRealData(period) {
      try {
        const url = period === '1h' ? 'http://localhost:3000/btc-1h-data' : 'http://localhost:3000/btc-15min-data';
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error(`获取数据失败: ${response.statusText}`);
        }
        
        const rawData = await response.json();
        
        if (!Array.isArray(rawData) || rawData.length === 0) {
          throw new Error('返回数据为空');
        }
        
        // 转换时间字符串为Date对象
        return rawData.map(item => ({
          ...item,
          time: new Date(item.time)
        }));
      } catch (error) {
        console.error(`获取${period}数据错误:`, error);
        return null;
      }
    }
    
    // 显示错误信息
    function showError(message, isFallback = false) {
      const container = document.getElementById('gridBlocks');
      container.innerHTML = `
        <div class="col-span-full flex justify-center items-center py-12">
          <div class="text-center">
            <i class="fa fa-exclamation-triangle text-yellow-500 text-3xl mb-3"></i>
            <p class="text-gray-400">${message}</p>
            ${isFallback ? '<p class="text-xs text-gray-500 mt-1">使用模拟数据 (服务故障)</p>' : ''}
            <button id="retryBtn" class="mt-2 px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">重试</button>
          </div>
        </div>
      `;
      
      document.getElementById('retryBtn').addEventListener('click', () => loadData(currentPeriod));
    }
    
    // 格式化价格显示
    function formatPrice(price) {
      return new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(price);
    }
    
    // 格式化时间显示（根据周期）
    function formatGridTime(time, period) {
      const hours = time.getHours().toString().padStart(2, '0');
      if (period === '1h') {
        return `${hours}:00`;
      } else {
        const minutes = time.getMinutes().toString().padStart(2, '0');
        return `${hours}:${minutes}`;
      }
    }
    
    // 格式化详细时间显示
    function formatDetailTime(time) {
      const month = (time.getMonth() + 1).toString().padStart(2, '0');
      const day = time.getDate().toString().padStart(2, '0');
      const hours = time.getHours().toString().padStart(2, '0');
      const minutes = time.getMinutes().toString().padStart(2, '0');
      return `${month}-${day} ${hours}:${minutes}`;
    }
    
    // 更新当前时间显示
    function updateCurrentTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('zh-CN', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit'
      });
    }
    
    // 更新最后更新时间
    function updateLastUpdatedTime() {
      const now = new Date();
      document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('zh-CN', { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit'
      });
    }
    
    // 计算24小时总涨跌
    function calculateTotalChange(data) {
      if (data.length < 1) return 0;
      const firstPrevClose = data[0].prevClose || data[0].close; // 备用
      const lastClose = data[data.length - 1].close;
      return ((lastClose - firstPrevClose) / firstPrevClose) * 100;
    }
    
    // 更新统计信息（根据当前周期）
    function updateStats(data, period) {
      if (data.length === 0) return;
      
      const totalCount = period === '1h' ? 24 : 96;
      const upTitle = period === '1h' ? '上涨小时数' : '上涨15分钟数';
      const downTitle = period === '1h' ? '下跌小时数' : '下跌15分钟数';
      
      // 更新标题和总数
      document.getElementById('upTitle').textContent = upTitle;
      document.getElementById('downTitle').textContent = downTitle;
      document.getElementById('upTotal').textContent = `/${totalCount}`;
      document.getElementById('downTotal').textContent = `/${totalCount}`;
      
      // 更新价格和统计
      const latestPrice = data[data.length - 1].close;
      document.getElementById('currentPrice').textContent = `$${formatPrice(latestPrice)}`;
      
      const upCount = data.filter(item => item.changePercent > 0).length;
      const downCount = data.filter(item => item.changePercent < 0).length;
      
      document.getElementById('upCount').textContent = upCount;
      document.getElementById('downCount').textContent = downCount;
      
      const totalChange = calculateTotalChange(data);
      const totalChangeEl = document.getElementById('totalChange');
      
      if (totalChange > 0) {
        totalChangeEl.className = 'text-xl font-bold text-up';
        totalChangeEl.textContent = `+${totalChange.toFixed(2)}%`;
      } else if (totalChange < 0) {
        totalChangeEl.className = 'text-xl font-bold text-down';
        totalChangeEl.textContent = `${totalChange.toFixed(2)}%`;
      } else {
        totalChangeEl.className = 'text-xl font-bold text-neutral';
        totalChangeEl.textContent = '0.00%';
      }
    }
    
    // 渲染固定格子（根据当前周期动态调整）
    function renderGridBlocks(data, period) {
      const container = document.getElementById('gridBlocks');
      const is1h = period === '1h';
      
      // 根据周期调整网格布局（1小时更宽，15分钟更密集）
      container.className = is1h 
        ? 'grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-12 gap-3' 
        : 'grid grid-cols-4 sm:grid-cols-8 md:grid-cols-12 lg:grid-cols-16 xl:grid-cols-24 gap-1 md:gap-2';
      
      container.innerHTML = '';
      
      // 获取当前周期（用于高亮最新格子）
      const now = new Date();
      const currentPeriodMarker = is1h 
        ? now.getHours() 
        : Math.floor(now.getMinutes() / 15) * 15;
      
      data.forEach(item => {
        let bgClass, textClass, icon;
        const absPercent = Math.abs(item.changePercent);
        
        if (item.changePercent > 0) {
          bgClass = `bg-gradient-to-br from-up/20 to-green-700/40 border-up/40`;
          textClass = 'text-up';
          icon = '<i class="fa fa-arrow-up text-sm"></i>';
        } else if (item.changePercent < 0) {
          bgClass = `bg-gradient-to-br from-down/20 to-red-700/40 border-down/40`;
          textClass = 'text-down';
          icon = '<i class="fa fa-arrow-down text-sm"></i>';
        } else {
          bgClass = 'bg-neutral/20 border-neutral/40';
          textClass = 'text-neutral';
          icon = '<i class="fa fa-minus text-sm"></i>';
        }
        
        // 判断是否为当前周期（用于高亮）
        const isCurrentPeriod = is1h 
          ? item.time.getHours() === currentPeriodMarker 
          : (item.time.getHours() === now.getHours() && Math.floor(item.time.getMinutes() / 15) * 15 === currentPeriodMarker);
        
        const block = document.createElement('div');
        block.className = `
          grid-cell block-shadow block-hover border text-center 
          ${bgClass}
          ${isCurrentPeriod ? 'ring-2 ring-blue-500' : ''}
          ${!is1h ? 'grid-cell-15min' : ''}
        `;
        
        block.innerHTML = `
          <div class="font-medium mb-1 change-text ${!is1h ? 'text-xs-15min' : 'text-xs'}">${formatGridTime(item.time, period)}</div>
          <div class="mb-1 change-text">${icon}</div>
          <div class="${textClass} font-bold change-text ${!is1h ? 'text-xs' : 'text-sm'}">
            ${item.changePercent > 0 ? '+' : ''}${item.changePercent.toFixed(2)}%
          </div>
        `;
        
        // 悬浮详情
        block.addEventListener('mouseenter', (e) => {
          const detailCard = document.getElementById('detailCard');
          document.getElementById('detailTime').textContent = formatDetailTime(item.time);
          document.getElementById('detailPrevClose').textContent = `$${formatPrice(item.prevClose)}`;
          document.getElementById('detailClose').textContent = `$${formatPrice(item.close)}`;
          
          const changeEl = document.getElementById('detailChange');
          changeEl.textContent = item.changeAmount > 0 ? `+$${formatPrice(item.changeAmount)}` : 
                                 item.changeAmount < 0 ? `-$${formatPrice(Math.abs(item.changeAmount))}` : '$0.00';
          changeEl.className = item.changeAmount > 0 ? 'text-up' : item.changeAmount < 0 ? 'text-down' : 'text-neutral';
          
          const changePercentEl = document.getElementById('detailChangePercent');
          changePercentEl.textContent = `${item.changePercent > 0 ? '+' : ''}${item.changePercent.toFixed(2)}%`;
          changePercentEl.className = item.changePercent > 0 ? 'text-up' : item.changePercent < 0 ? 'text-down' : 'text-neutral';
          
          // 定位悬浮卡片
          const rect = block.getBoundingClientRect();
          const viewportWidth = window.innerWidth;
          const viewportHeight = window.innerHeight;
          
          if (rect.left + 140 > viewportWidth) {
            detailCard.style.left = `${rect.right + window.scrollX - 140}px`;
          } else {
            detailCard.style.left = `${rect.left + window.scrollX + 10}px`;
          }
          
          if (rect.bottom + 180 > viewportHeight) {
            detailCard.style.top = `${rect.top + window.scrollY - 180}px`;
          } else {
            detailCard.style.top = `${rect.bottom + window.scrollY + 5}px`;
          }
          
          detailCard.classList.remove('hidden');
        });
        
        block.addEventListener('mouseleave', () => {
          document.getElementById('detailCard').classList.add('hidden');
        });
        
        container.appendChild(block);
      });
    }
    
    // 加载并显示指定周期的数据
    async function loadData(period) {
      if (!canRefresh) return;
      
      // 显示加载状态
      const container = document.getElementById('gridBlocks');
      container.innerHTML = `
        <div class="col-span-full flex justify-center items-center py-12">
          <div class="text-center">
            <i class="fa fa-circle-o-notch fa-spin text-blue-400 text-3xl mb-3"></i>
            <p class="text-gray-400">加载${period === '1h' ? '1小时' : '15分钟'}数据中...</p>
          </div>
        </div>
      `;
      
      // 先尝试从缓存获取，没有则请求
      let data = gridData[period];
      if (!data) {
        data = await fetchRealData(period);
      }
      
      // 处理数据获取失败的情况
      if (data === null || data.length === 0) {
        console.log(`${period}数据获取失败，使用模拟数据`);
        data = generateFallbackData(period);
        document.getElementById('connectionStatus').innerHTML = 
          `<i class="fa fa-circle text-yellow-400"></i> 模拟数据 (服务故障)`;
        showError(`获取${period === '1h' ? '1小时' : '15分钟'}数据失败，请检查后端服务`, true);
      } else {
        // 更新缓存
        gridData[period] = data;
        // 更新页面内容
        renderGridBlocks(data, period);
        updateStats(data, period);
        updateLastUpdatedTime();
        // 更新标题和状态
        document.getElementById('periodTitle').textContent = 
          `最近24小时涨跌情况（${period === '1h' ? '1小时' : '15分钟'}/格，USDT, 颜色深度表示幅度）`;
        document.getElementById('connectionStatus').innerHTML = 
          `<i class="fa fa-circle text-up"></i> 实时数据 (币安, ${data.length}个周期)`;
      }
      
      startRefreshCooldown();
    }
    
    // 刷新冷却控制
    function startRefreshCooldown() {
      canRefresh = false;
      const refreshBtn = document.getElementById('refreshBtn');
      const cooldownEl = document.getElementById('refreshCooldown');
      
      refreshBtn.classList.add('refresh-disabled');
      cooldownEl.classList.remove('hidden');
      
      let remaining = refreshCooldown;
      refreshTimer = setInterval(() => {
        remaining--;
        cooldownEl.textContent = `（${remaining}s）`;
        
        if (remaining <= 0) {
          clearInterval(refreshTimer);
          refreshTimer = null;
          canRefresh = true;
          refreshBtn.classList.remove('refresh-disabled');
          cooldownEl.classList.add('hidden');
        }
      }, 1000);
    }
    
    // 切换周期
    function switchPeriod(period) {
      if (currentPeriod === period) return; // 防止重复切换
      
      // 重置冷却：允许立即切换并加载新数据
      if (refreshTimer) {
        clearInterval(refreshTimer);
        refreshTimer = null;
      }
      canRefresh = true;
      const refreshBtn = document.getElementById('refreshBtn');
      const cooldownEl = document.getElementById('refreshCooldown');
      refreshBtn.classList.remove('refresh-disabled');
      cooldownEl.classList.add('hidden');
      
      // 更新按钮状态
      document.getElementById('period1h').classList.toggle('period-active', period === '1h');
      document.getElementById('period15min').classList.toggle('period-active', period === '15min');
      
      // 更新当前周期并加载数据
      currentPeriod = period;
      loadData(period);
    }
    
    // 页面初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 初始加载1小时数据
      loadData(currentPeriod);
      
      // 更新当前时间
      updateCurrentTime();
      setInterval(updateCurrentTime, 1000);
      
      // 绑定周期切换按钮
      document.getElementById('period1h').addEventListener('click', () => switchPeriod('1h'));
      document.getElementById('period15min').addEventListener('click', () => switchPeriod('15min'));
      
      // 绑定刷新按钮
      document.getElementById('refreshBtn').addEventListener('click', function() {
        if (!canRefresh) return;
        
        this.classList.add('animate-spin');
        setTimeout(async () => {
          // 清除缓存，强制重新请求
          gridData[currentPeriod] = null;
          await loadData(currentPeriod);
          this.classList.remove('animate-spin');
        }, 500);
      });
      
      // 每5分钟自动刷新当前周期数据
      setInterval(() => {
        if (canRefresh) {
          gridData[currentPeriod] = null; // 清除缓存
          loadData(currentPeriod);
        }
      }, 5 * 60 * 1000);
    });
  </script>
</body>
</html>
